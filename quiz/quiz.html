<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css links -->
    <link rel="stylesheet" href="./quiz.css">
    <link rel="stylesheet" href="../assets/style.css">
    <title>Quiz</title>
    
</head>
<body>
    <!-- Highscore button -->
    <a href="../scores/scores.html" id="score-btn" class="btn">Highscores</a>
    <!-- Timer -->
    <h3>Time</h3>
    <p id="score"></p>
    <!-- Quiz box in the middle of the page -->
    <div class="container">
        <div id="game" class="justify-center flex-column">
            <p>Question</p>
            <h1 id="question">Here is a question</h1>
            <!-- Choice A/1 -->
            <div>
                <p>A</p>
                <p></p>
            </div>
            <!-- Choice 2/B -->
            <div>
                <p>B</p>
                <p></p>
            </div>
            <!-- Choice 3/C -->
            <div>
                <p>C</p>
                <p></p>
            </div>
            <!-- Choice 4/D -->
            <div>
                <p>D</p>
                <p></p>
            </div>
            <!-- Progress bar to show how far you are throughout the quiz -->
            <div class="progress_container">
                <div class="progress-bar__container">
                  <div class="progress-bar">
                    <span class="progress-bar__text">You Finished!</span>
                  </div>
                </div>
              </div>
            </div>
        </div>
    </body>
</html>
